name: PR Auto-Review Comment

on:
  pull_request:
    types: [opened]

jobs:
  add_auto_review_comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add review comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REVIEW_COMMENT_TEXT: '[–ö–û–ú–ú–ï–ù–¢–ê–†–ò–ô –î–õ–Ø –†–ï–í–¨–Æ - –°–¢–ê–í–¨ üëç]'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "${REVIEW_COMMENT_TEXT}"
